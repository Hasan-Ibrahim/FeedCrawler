<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Detail News</h3>
</div>
<div class="modal-body" id="modal-body">
    <div style="margin: 0 auto; width:100%; height:65vh;">
        <object type="text/html" ng-attr-data="{{newsLink}}"
                style="width:100%; height:100%; margin:1%;"></object>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="close()">close</button>
</div>
