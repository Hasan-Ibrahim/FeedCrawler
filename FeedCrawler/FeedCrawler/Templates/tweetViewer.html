<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Tweet Viewer</h3>
</div>
<div class="modal-body" id="modal-body">
    <div style="margin: 0 auto; width:100%; height:65vh;">
        <object type="text/html" ng-attr-data="https://twitter.com/realDonaldTrump/status/{{statusId}}"
                style="width:100%; height:100%; margin:1%;"></object>
    </div>
</div>
<div class="modal-footer">
    <p class="pull-left">
        In case the data is not loading correctly, you can try here:
        <a target="_blank" data-ng-href="https://twitter.com/realDonaldTrump/status/{{statusId}}">
            https://twitter.com/realDonaldTrump/status/{{statusId}}
        </a>
    </p>
    <button class="btn btn-primary" type="button" ng-click="close()">close</button>
</div>
